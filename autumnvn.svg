<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <style>
    .text { font-family: 'Arial', sans-serif; font-size: 48px; fill: #fff; }
    .letter { opacity: 0; animation: fadeIn 0.5s ease-in forwards; }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .letter:nth-child(1) { animation-delay: 0.2s; }
    .letter:nth-child(2) { animation-delay: 0.4s; }
    .letter:nth-child(3) { animation-delay: 0.6s; }
    .letter:nth-child(4) { animation-delay: 0.8s; }
    .letter:nth-child(5) { animation-delay: 1.0s; }
    .letter:nth-child(6) { animation-delay: 1.2s; }
    .letter:nth-child(7) { animation-delay: 1.4s; }
    .letter:nth-child(8) { animation-delay: 1.6s; }
    .letter:nth-child(9) { animation-delay: 1.8s; }
    .letter:nth-child(10) { animation-delay: 2.0s; }
  </style>
  
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="text">
    <tspan class="letter">T</tspan>
    <tspan class="letter">a</tspan>
    <tspan class="letter">n</tspan>
    <tspan class="letter">u</tspan>
    <tspan class="letter">j</tspan>
    <tspan class="letter">a</tspan>
    <tspan class="letter">i</tspan>
    <tspan class="letter">r</tspan>
    <tspan class="letter">a</tspan>
    <tspan class="letter">m</tspan>
  </text>
</svg>
